id: vneid_suite_v2_final
version: "2.0-final"
effective_date: "2025-10-03"
scope: "Bộ kịch bản VNeID hoàn chỉnh, tối ưu đa kênh và trải nghiệm người dùng"

# LƯU Ý KỸ THUẬT:
# Kịch bản này sử dụng các biến (variables) để quản lý thông tin địa phương.
# Các biến như {{diadiem_dangky_1}}, {{donvi_cong_an_lienhe}}... sẽ được định nghĩa
# trong một file cấu hình riêng của nền tảng chatbot để dễ dàng thay đổi.
# Ví dụ file cấu hình (config.yaml):
# diadiem_dangky_1: "160 Phan Bội Châu, phường Nghĩa Lộ, Quảng Ngãi"
# diadiem_dangky_2: "96 Lê Thánh Tôn, phường Cẩm Thành, Quảng Ngãi"
# donvi_cong_an_lienhe: "Công an phường Nghĩa Lộ, thành phố Quảng Ngãi"
# diachi_cong_an_lienhe: "210 Hùng Vương, phường Nghĩa Lộ, TP. Quảng Ngãi"

intents:

  # ========= 0) LỜI CHÀO & MENU CHÍNH =========
  - id: chao_hoi_menu
    intent: chao_hoi_menu
    synonyms: ["xin chào", "chào bot", "hello", "bắt đầu", "menu", "giúp tôi", "trợ giúp"]
    final_response:
      - type: text
        content: "Chào anh/chị, tôi là Trợ lý ảo VNeID. Tôi có thể hỗ trợ các vấn đề sau:"
      - type: text
        content: "Vui lòng chọn một mục hoặc đặt câu hỏi trực tiếp."
    actions:
      - type: quick_reply
        title: "📲 Cài đặt & Kích hoạt"
        payload: "cai_va_kich_hoat_vneid"
      - type: quick_reply
        title: "🔑 Quên mật khẩu"
        payload: "quen_mat_khau_vneid"
      - type: quick_reply
        title: "📝 Đăng ký mức 2"
        payload: "dang_ky_vneid_muc2"

  # ========= 1) CÀI & KÍCH HOẠT (ĐÃ SỬA LỖI CÚ PHÁP) =========
  - id: cai_va_kich_hoat_vneid
    intent: cai_va_kich_hoat_vneid
    synonyms: ["cài VNeID", "cài đặt VNeID", "kích hoạt VNeID", "tải ứng dụng VNeID"]
    guided_flows:
      - id: huong_dan_cai_kich_hoat
        entry_patterns: ["cài VNeID", "kích hoạt VNeID"]
        confirm_keywords: ["xong", "ok", "rồi", "tiếp", "done"]
        cancel_keywords: ["dừng", "hủy", "thoát"]
        steps:
          - id: b1_tai
            response:
              - type: text
                content: "B1) Tải app **VNeID**: iPhone/iPad vào **App Store**, Android vào **CH Play**."
            actions:
              - type: quick_reply
                title: "Đã tải xong"
                payload: "cai_dat_xac_nhan_buoc_1"
          - id: b2_mo
            response:
              - type: text
                content: "B2) Mở app → đi qua các màn hình giới thiệu → chọn **Kích hoạt tài khoản định danh điện tử**."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/01-kich-hoat-vneid.png"
                alt_text: "Màn hình kích hoạt VNeID"
            actions:
              - type: quick_reply
                title: "Tiếp tục"
                payload: "cai_dat_xac_nhan_buoc_2"
          - id: b3_nhap
            response:
              - type: text
                content: "B3) Nhập **Số định danh (CCCD 12 số)** và **SĐT đăng ký**."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/02-kich-hoat-vneid.png"
                alt_text: "Ảnh minh họa"
            actions:
              - type: quick_reply
                title: "Tiếp tục"
                payload: "cai_dat_xac_nhan_buoc_3"
          - id: b4_otp
            response:
              - type: text
                content: "B4) Nhập **OTP 6 số** được gửi qua SMS để xác thực."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/03-kich-hoat-vneid.png"
                alt_text: "Bấm nút 'Xác nhận'"
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/05-nhap-otp-vneid.png"
                alt_text: "Nhập mã OTP 6 số từ tin nhắn điện thoại"
            actions:
              - type: quick_reply
                title: "Tiếp tục"
                payload: "cai_dat_xac_nhan_buoc_4"
          - id: b5_mk
            response:
              - type: text
                content: "B5) Đặt **mật khẩu đăng nhập** (>=8 ký tự, gồm chữ hoa, chữ thường, số, ký tự đặc biệt)."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/06-thiet-lap-mk-vneid.png"
                alt_text: "Thiết lập mật khẩu"
              - type: image
                url: "https://github.com/cherrykendy/chatbot-CAP-Nghia-lo-/blob/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/07-thiet-lap-mk-vneid.png"
                alt_text: "Thông báo đặt mật khẩu thành công, bấm nút 'Đóng'"
            actions:
              - type: quick_reply
                title: "Tiếp tục"
                payload: "cai_dat_xac_nhan_buoc_5"
          - id: b6_pin
            response:
              - type: text
                content: "B6) Đặt **mã PIN 6 số** (dùng cho tính năng nâng cao)."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/08-dat-ma-passcode.png"
                alt_text: "Đặt mã Pin 6 chữ số"
            actions:
              - type: quick_reply
                title: "Tiếp tục"
                payload: "cai_dat_xac_nhan_buoc_6"
          - id: b7_cauhoi
            response:
              - type: text
                content: "B7) Chọn **câu hỏi bảo mật** và nhập câu trả lời dễ nhớ."
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/09-thiet-lap-cau-hoi-bao-mat.png"
                alt_text: "Chọn câu hỏi bảo mật và trả lời"
            actions:
              - type: quick_reply
                title: "Hoàn tất"
                payload: "cai_dat_xac_nhan_buoc_7"
          - id: b8_dangnhap
            response:
              - type: text
                content: "B8) Khi báo **kích hoạt thành công**, bạn hãy đăng nhập lại bằng **Số định danh + Mật khẩu** để hoàn tất!"
              - type: image
                url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/kich-hoat/10-tb-kich-hoat-thanh-cong.png"
                alt_text: "Kích hoạt tài khoản thành công"

  # ========= 2) ĐĂNG KÝ VNeID MỨC 2 =========
  - id: dang_ky_vneid_muc2
    intent: dang_ky_vneid_muc2
    synonyms: ["đăng ký VNeID mức 2", "tạo tài khoản VNeID mức 2", "làm định danh điện tử"]
    slots:
      - name: da_dang_ky_lan2
        question: "Anh/chị đã từng đến Công an **chụp ảnh, lăn tay và khai số điện thoại lần 2** chưa?"
        required: true
        type: boolean
    final_response:
      - type: text
        content: |
          {% if da_dang_ky_lan2 == true %}
            👉 Anh/chị đã làm **sinh trắc (lần 2)**:
            - Kiểm tra: đã cài **VNeID** chưa?
            - Nếu đã cài: mở app → vào **Kích hoạt** để kích hoạt tài khoản **mức 2**.
            - Nếu chưa cài: tải app **VNeID** (App Store/CH Play) hoặc dùng **máy tính** để kích hoạt.
            ⏱️ Thời gian cấp tài khoản mức 2: thường **1–3 ngày làm việc**.
            ⚠️ Tài khoản chỉ **đi vào hoạt động** sau khi **kích hoạt**.
          {% else %}
            👉 Anh/chị **chưa làm lần 2**:
            - Đến **một** trong hai điểm để đăng ký định danh mức 2:
              1) **{{diadiem_dangky_1}}**
              2) **{{diadiem_dangky_2}}**
            - Mang theo: **CCCD gắn chip** và **SIM chính chủ**.
            ⏱️ Thời gian cấp tài khoản mức 2: thường **1–3 ngày làm việc**.
            ⚠️ Sau khi có tài khoản, **bắt buộc kích hoạt** để sử dụng.
          {% endif %}

  # ========= 3) QUÊN MẬT KHẨU =========
  - id: quen_mat_khau_vneid
    intent: quen_mat_khau_vneid
    synonyms: 
    - quên mật khẩu VNeID
    - lấy lại mật khẩu VNeID
    - không đăng nhập được VNeID
    - reset mật khẩu VNeID
    script:
    - step: bước_1
      bot: |
        🔹 **Bước 1:** Mở ứng dụng **VNeID** → tại màn hình đăng nhập, chọn **“Quên mật khẩu”** (chữ đỏ bên dưới nút **Đăng nhập**).
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/01-lay-lai-mat-khau-VNeID.png"
        alt: "Nhấn 'Quên mật khẩu' ở màn hình đăng nhập VNeID"
      options:
        - text: "Đã xong ✅"
          next: bước_2_hiển_thị

    - step: bước_2_hiển_thị
      bot: |
        👍 Tốt lắm, ta sang **bước 2** nhé 👇  
        🔹 **Bước 2:** Nhập **Số định danh cá nhân (CCCD 12 số)** và **Số điện thoại** đã đăng ký tài khoản VNeID.  
        ➤ Chọn phương thức xác thực: **Nhập thông tin xác thực** → nhấn **Gửi yêu cầu**.
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/02-lay-lai-mat-khau-VNeID.png"
        alt: "Nhập số định danh và số điện thoại, chọn Gửi yêu cầu"
      options:
        - text: "Đã xong ✅"
          next: bước_3_hiển_thị

    - step: bước_3_hiển_thị
      bot: |
        ✅ Rất tốt! Giờ đến **bước 3** nhé 👇  
        🔹 **Bước 3:** Điền **họ và tên khai sinh**, **ngày-tháng-năm sinh** và **ngày cấp thẻ CCCD** theo đúng thông tin trên giấy tờ của bạn → chọn **Tiếp tục**.
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/03-lay-lai-mat-khau-VNeID.png"
        alt: "Nhập thông tin cá nhân và ngày cấp CCCD để tiếp tục"
      options:
        - text: "Đã xong ✅"
          next: bước_4_hiển_thị

    - step: bước_4_hiển_thị
      bot: |
        🌟 Hoàn hảo! Cùng chuyển sang **bước 4** nhé 👇  
        🔹 **Bước 4:** Hệ thống sẽ gửi **mã OTP 6 số** đến số điện thoại đăng ký.  
        ➤ Nhập đúng mã OTP để xác thực → nếu chưa nhận được, có thể bấm **“Gửi lại mã”**.
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/04-lay-lai-mat-khau-VNeID.png"
        alt: "Nhập mã OTP xác thực được gửi đến điện thoại"
      options:
        - text: "Đã xong ✅"
          next: bước_5_hiển_thị

    - step: bước_5_hiển_thị
      bot: |
        💪 Tốt lắm! Giờ ta đến **bước 5** nhé 👇  
        🔹 **Bước 5:** Nhập **mật khẩu mới** và **xác nhận lại mật khẩu**.  
        ⚙️ Mật khẩu phải:
        - Có từ **8–20 ký tự**
        - Bao gồm **chữ hoa, chữ thường, số**
        - Có ít nhất **1 ký tự đặc biệt** (!@#$%^&*)
        ➤ Nhấn **Xác nhận** để hoàn tất.
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/05-lay-lai-mat-khau-VNeID.png"
        alt: "Thiết lập và xác nhận mật khẩu mới"
      options:
        - text: "Đã xong ✅"
          next: bước_6_hiển_thị

    - step: bước_6_hiển_thị
      bot: |
        🎉 Xuất sắc! Đây là **bước cuối cùng** 👇  
        ✅ **Hoàn tất:** Hệ thống hiển thị thông báo **“Thiết lập mật khẩu thành công”**.  
        ➤ Bây giờ bạn có thể đăng nhập lại bằng mật khẩu mới vừa đặt.  
        ⚠️ Lưu ý: Không chia sẻ mật khẩu hoặc mã OTP cho người khác.
      image: 
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/lay-lai-mat-khau/06-lay-lai-mat-khau-VNeID.png"
        alt: "Thông báo thiết lập mật khẩu thành công trên VNeID"
      options:
        - text: "Kết thúc ✅"
          next: end

  # ========= 4) ĐỔI SỐ ĐIỆN THOẠI =========
 - id: thay_doi_sdt
  intent: thay_doi_sdt
  synonyms:
    - đổi số điện thoại
    - thay số điện thoại
    - cập nhật số điện thoại VNeID
    - đổi số đt VNeID
  script:
    - step: buoc_1
      bot: |
        🔹 **Bước 1:** Mở ứng dụng **VNeID** → vào màn hình **Đăng nhập** (nếu đã đăng nhập thì tiếp tục vào bước 2).
      image:
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/thay-so-dien-thoai/01-thay-sdt-vneid.png"
        alt: "Màn hình đăng nhập VNeID"
      options:
        - text: "Đã xong ✅"
          next: buoc_2_hien_thi

    - step: buoc_2_hien_thi
      bot: |
        👍 Tốt lắm, ta sang **bước 2** nhé 👇  
        🔹 **Bước 2:** Tại thanh menu, chọn **Cài đặt** → nhấn **Thay đổi số điện thoại**.
      image:
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/thay-so-dien-thoai/02-thay-sdt-vneid.png"
        alt: "Vào Cài đặt và chọn Thay đổi số điện thoại"
      options:
        - text: "Đã xong ✅"
          next: buoc_3_hien_thi

    - step: buoc_3_hien_thi
      bot: |
        ✅ Rất tốt! Cùng đến **bước 3** 👇  
        🔹 **Bước 3:** Ở màn hình **Thay đổi số điện thoại**, bấm **Tạo mới yêu cầu** → đọc kỹ lưu ý và nhấn **Tôi đã hiểu**.
      image:
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/thay-so-dien-thoai/03-thay-sdt-vneid.png"
        alt: "Màn hình giới thiệu và nút Tạo mới yêu cầu / Tôi đã hiểu"
      options:
        - text: "Đã xong ✅"
          next: buoc_4_hien_thi

    - step: buoc_4_hien_thi
      bot: |
        🌟 Hoàn hảo! Tiếp **bước 4** nhé 👇  
        🔹 **Bước 4:** Thực hiện **chụp ảnh chân dung** theo hướng dẫn → điền **Số điện thoại mới (SIM chính chủ)** và **Lý do thay đổi** → bấm **Xác nhận**.  
        🔐 Lưu ý: Số mới sẽ dùng để nhận thông báo và mã OTP.
      image:
        url: "https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/refs/heads/main/AI%20CAP/knowledge_base/assets/images/VNEID/thay-so-dien-thoai/04-thay-sdt-vneid.png"
        alt: "Chụp ảnh chân dung và nhập số điện thoại mới, lý do thay đổi"
      options:
        - text: "Đã xong ✅"
          next: buoc_5_hien_thi

    - step: buoc_5_hien_thi
      bot: |
        🎉 Gần xong rồi! Đây là **bước cuối** 👇  
        🔹 **Bước 5:** Nhập **OTP 6 số** gửi về **số điện thoại mới** để xác thực.  
        ✅ Hệ thống cập nhật thành công → có thể bạn sẽ cần **đăng nhập lại**.  
        ⚠️ Không chia sẻ OTP cho bất kỳ ai.
      options:
        - text: "Kết thúc ✅"
          next: end

  # ========= 5) VÍ GIẤY TỜ =========
  -id: tich_hop_vi_giay_to
   intent: tich_hop_vi_giay_to
   synonyms:
    - tích hợp ví giấy tờ
    - tích hợp giấy tờ vào VNeID
    - thêm giấy phép lái xe vào VNeID
    - thêm đăng ký xe vào VNeID
    - tích hợp BHYT vào VNeID
    - ví giấy tờ VNeID
   script:
    - step: tong_quan
      bot: |
        📘 **HƯỚNG DẪN CHUNG - TÍCH HỢP GIẤY TỜ VÀO VNEID (Ví giấy tờ)**

        Ứng dụng **VNeID** cho phép công dân tích hợp và hiển thị các loại giấy tờ điện tử trong **Ví giấy tờ** như:
        - 🪪 Giấy phép lái xe  
        - 🚗 Giấy đăng ký xe  
        - 💳 Thẻ bảo hiểm y tế  

        ---
        🔹 **Các bước thực hiện chung:**
        1️⃣ Mở **VNeID** → chọn mục **“Ví giấy tờ”** ở thanh menu dưới cùng.  
        2️⃣ Chọn **“Tích hợp thông tin”** → nhấn **“Tạo mới yêu cầu”**.  
        3️⃣ Chọn loại giấy tờ muốn tích hợp.  
        4️⃣ Nhập đầy đủ thông tin cần thiết → tick xác nhận → **Gửi yêu cầu**.  
