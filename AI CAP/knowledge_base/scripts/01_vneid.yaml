id: vneid_suite_v1
version: "1.0"
effective_date: "2025-10-01"
scope: "Bộ kịch bản VNeID (10 nhóm tính năng + đăng ký mức 2)"

intents:

  # ========= 1) CÀI & KÍCH HOẠT =========
  - id: cai_va_kich_hoat_vneid
    intent: cai_va_kich_hoat_vneid
    synonyms: ["cài VNeID", "cài đặt VNeID", "kích hoạt VNeID", "tải ứng dụng VNeID"]
    guided_flows:
      - id: huong_dan_cai_kich_hoat
        entry_patterns: ["cài VNeID", "kích hoạt VNeID", "tải ứng dụng VNeID"]
        confirm_keywords: ["xong", "ok", "rồi", "tiếp", "done"]
        cancel_keywords: ["dừng", "hủy", "thoát"]
        steps:
          - id: b1_tai
            say: "B1) Tải app **VNeID**: iPhone/iPad vào **App Store**, Android vào **CH Play**."
            confirm: "Xong bước 1 chưa?"
          - id: b2_mo
            say: "B2) Mở app → bấm mũi tên qua màn hình giới thiệu → tới màn hình **BỘ CÔNG AN** → chọn **Kích hoạt tài khoản định danh điện tử**."
            confirm: "Xong bước 2 chưa?"
          - id: b3_nhap
            say: "B3) Nhập **Số định danh (CCCD 12 số)** và **SĐT đăng ký**."
            confirm: "Xong bước 3 chưa?"
          - id: b4_otp
            say: "B4) Nhập **OTP 6 số** được gửi qua SMS để xác thực."
            confirm: "Xong bước 4 chưa?"
          - id: b5_mk
            say: "B5) Đặt **mật khẩu đăng nhập** (>=8 ký tự, gồm chữ hoa, chữ thường, số, ký tự đặc biệt)."
            confirm: "Xong bước 5 chưa?"
          - id: b6_pin
            say: "B6) Đặt **mã PIN 6 số** (dùng cho tính năng nâng cao)."
            confirm: "Xong bước 6 chưa?"
          - id: b7_cauhoi
            say: "B7) Chọn **câu hỏi bảo mật** và nhập câu trả lời dễ nhớ."
            confirm: "Xong bước 7 chưa?"
          - id: b8_dangnhap
            say: "B8) Khi báo **kích hoạt thành công**, đăng nhập bằng **Số định danh + Mật khẩu**."
            confirm: null

  # ========= 2) ĐĂNG KÝ VNeID MỨC 2 =========
  - id: dang_ky_vneid_muc2
    intent: dang_ky_vneid_muc2
    synonyms:
      - "đăng ký VNeID mức 2"
      - "tạo tài khoản VNeID mức 2"
      - "làm định danh điện tử"
      - "định danh tích hợp giấy tờ"
      - "định danh mức 2"
      - "định danh để nhận tiền xã hội"
    slots:
      - name: da_dang_ky_lan2
        question: "Anh/chị đã từng đến Công an **chụp ảnh, lăn tay và khai số điện thoại lần 2** chưa?"
        required: true
        type: boolean
    final_response: |
      {% if da_dang_ky_lan2 == true %}
        👉 Anh/chị đã làm **sinh trắc (lần 2)**:
        - Kiểm tra: đã cài **VNeID** chưa?
        - Nếu đã cài: mở app → vào **Kích hoạt** để kích hoạt tài khoản **mức 2**.
        - Nếu chưa cài: tải app **VNeID** (App Store/CH Play) hoặc dùng **máy tính** để kích hoạt.
        ⏱️ Thời gian cấp tài khoản mức 2: thường **1–3 ngày làm việc** (có trường hợp nhanh, **ngay trong ngày**).
        ⚠️ Tài khoản chỉ **đi vào hoạt động** sau khi **kích hoạt** trên điện thoại hoặc máy vi tính.
      {% else %}
        👉 Anh/chị **chưa làm lần 2**:
        - Đến **một** trong hai điểm để đăng ký định danh mức 2:
          1) **160 Phan Bội Châu, phường Nghĩa Lộ, Quảng Ngãi** (trụ sở CA TP Quảng Ngãi cũ)
          2) **96 Lê Thánh Tôn, phường Cẩm Thành, Quảng Ngãi** (trụ sở CA phường Nghĩa Chánh cũ)
        - Mang theo: **CCCD gắn chip** và **SIM chính chủ** (đã định danh).
        ⏱️ Thời gian cấp tài khoản mức 2: thường **1–3 ngày làm việc** (có trường hợp nhanh, **ngay trong ngày**).
        ⚠️ Sau khi có tài khoản, **bắt buộc kích hoạt** trên điện thoại/máy tính để sử dụng.
      {% endif %}
    responses:
      summary: "Đăng ký VNeID mức 2 – hỏi ngắn, có thời gian xử lý & lưu ý kích hoạt."
      notes:
        - "Thời gian cấp tài khoản mức 2: 1–3 ngày làm việc (có thể ngay trong ngày)."
        - "Muốn sử dụng phải kích hoạt tài khoản mức 2."
        - "Điều kiện: CCCD gắn chip & SIM chính chủ."

  # ========= 3) QUÊN MẬT KHẨU =========
  - id: quen_mat_khau_vneid
    intent: quen_mat_khau_vneid
    synonyms:
      - "quên mật khẩu VNeID"
      - "lấy lại mật khẩu VNeID"
    final_response: |
      🔑 Lấy lại mật khẩu:
      1) Mở **VNeID** → bấm **“Quên mật khẩu”** (chữ đỏ dưới **“Đăng nhập”**).
      2) Chọn **“Nhập thông tin xác thực”**, nhập **CCCD 12 số** + **SĐT** đã đăng ký.
      3) Nhập **OTP 6 số** gửi về SMS → **đặt mật khẩu mới** (mạnh).
      4) Đăng nhập lại bằng mật khẩu vừa đặt.
      ⚠️ Không chia sẻ OTP; có thể ghi mật khẩu ra giấy (cất an toàn) hoặc dùng password manager.
    images: []
    # images:
    #   - "/assets/vneid_login_quen_mk.png"
    #   - "/assets/vneid_nhap_otp.png"

  # ========= 4) ĐỔI SỐ ĐIỆN THOẠI =========
  - id: thay_doi_sdt
    intent: thay_doi_sdt
    synonyms:
      - "đổi số điện thoại"
      - "cập nhật số điện thoại VNeID"
      - "thay đổi số điện thoại trong VNeID"
    guided_flows:
      - id: doi_sdt_tren_app
        entry_patterns: ["đổi số điện thoại", "cập nhật số điện thoại"]
        confirm_keywords: ["xong", "ok", "rồi", "tiếp"]
        cancel_keywords: ["dừng", "hủy"]
        steps:
          - id: b1_mo
            say: "B1) Mở **VNeID** → vào **Cài đặt** → **Thông tin cá nhân**."
            confirm: "Xong bước 1 chưa?"
          - id: b2_chon
            say: "B2) Chọn **Thay đổi số điện thoại**."
            confirm: "Xong bước 2 chưa?"
          - id: b3_nhap
            say: "B3) Nhập **Số định danh**, **Số điện thoại mới** (SIM chính chủ)."
            confirm: "Xong bước 3 chưa?"
          - id: b4_otp
            say: "B4) Nhập **OTP 6 số** gửi về số mới để xác thực."
            confirm: "Xong bước 4 chưa?"
          - id: b5_xn
            say: "B5) Xác nhận → cập nhật thành công. Đăng nhập lại bằng số mới (nếu hệ thống yêu cầu)."
            confirm: null
    notes:
      - "Nếu gặp lỗi/không nhận OTP hoặc số chưa định danh → đến cơ quan Công an để hỗ trợ cập nhật."

  # ========= 5) VÍ GIẤY TỜ =========
  - id: vi_giay_to
    intent: vi_giay_to
    synonyms:
      - "ví giấy tờ"
      - "giấy tờ trong VNeID"
      - "thêm giấy tờ"
    guided_flows:
      - id: huong_dan_vi_giay_to
        entry_patterns: ["ví giấy tờ", "thêm giấy tờ", "thêm BHYT", "thêm GPLX", "thêm đăng ký xe"]
        confirm_keywords: ["xong", "ok", "tiếp"]
        cancel_keywords: ["dừng", "hủy"]
        steps:
          - id: b1_mo
            say: "B1) Mở **VNeID** → chọn **Ví giấy tờ**."
            confirm: "Xong bước 1 chưa?"
          - id: b2_them
            say: "B2) Bấm **Thêm giấy tờ**."
            confirm: "Xong bước 2 chưa?"
          - id: b3_loai
            say: "B3) Chọn loại giấy tờ: **CCCD, GPLX, BHYT, BHXH, Đăng ký xe, Người phụ thuộc**."
            confirm: "Xong bước 3 chưa?"
          - id: b4_xn
            say: "B4) Kiểm tra thông tin → xác nhận. Giấy tờ sẽ hiển thị trong Ví giấy tờ."
            confirm: null
    notes:
      - "Nếu dữ liệu chưa đồng bộ, liên hệ cơ quan cấp giấy tờ để cập nhật."

  # ========= 6) TÍCH HỢP THÔNG TIN =========
  - id: tich_hop_thong_tin
    intent: tich_hop_thong_tin
    synonyms:
      - "tích hợp thông tin"
      - "tích hợp BHYT"
      - "tích hợp GPLX"
      - "tích hợp đăng ký xe"
    final_response: |
      👉 Tích hợp thông tin vào VNeID:
      - Vào **Ví giấy tờ** → **Thêm giấy tờ** → chọn loại cần tích hợp (BHYT, BHXH, GPLX, đăng ký xe, người phụ thuộc…).
      - Xác nhận thông tin để hiển thị trong Ví giấy tờ.
      - Nếu chưa thấy, liên hệ cơ quan cấp để đồng bộ dữ liệu.

  # ========= 7) THÔNG BÁO LƯU TRÚ =========
  - id: thong_bao_luu_tru
    intent: thong_bao_luu_tru
    synonyms:
      - "thông báo lưu trú"
      - "khai báo lưu trú"
      - "báo lưu trú"
    guided_flows:
      - id: huong_dan_luu_tru
        entry_patterns: ["thông báo lưu trú", "khai báo lưu trú"]
        confirm_keywords: ["xong", "ok", "tiếp"]
        cancel_keywords: ["dừng"]
        steps:
          - id: b1_dvc
            say: "B1) Mở **VNeID** → vào **Dịch vụ công**."
            confirm: "Xong bước 1 chưa?"
          - id: b2_chon
            say: "B2) Chọn **Thông báo lưu trú**."
            confirm: "Xong bước 2 chưa?"
          - id: b3_nhap
            say: "B3) Nhập **địa chỉ**, **thời gian lưu trú**, **thông tin chủ hộ/cơ sở**."
            confirm: "Xong bước 3 chưa?"
          - id: b4_gui
            say: "B4) Kiểm tra → bấm **Gửi** để nộp trực tuyến đến Công an địa phương."
            confirm: null

  # ========= 8) THÔNG TIN CƯ TRÚ =========
  - id: thong_tin_cu_tru
    intent: thong_tin_cu_tru
    synonyms:
      - "thông tin cư trú"
      - "cư trú trong VNeID"
      - "thay sổ hộ khẩu"
    final_response: |
      🏠 Mục **Thông tin cư trú** hiển thị: địa chỉ thường trú, tạm trú, thông tin hộ gia đình.
      👉 Thay thế **sổ hộ khẩu giấy** từ 01/01/2023.

  # ========= 9) THÔNG BÁO HỆ THỐNG =========
  - id: thong_bao_he_thong
    intent: thong_bao_he_thong
    synonyms:
      - "thông báo hệ thống"
      - "tin nhắn VNeID"
      - "nhắc nhở VNeID"
    final_response: |
      🔔 VNeID hiển thị thông báo: kết quả dịch vụ công, nhắc hết hạn CCCD, chúc mừng sinh nhật và thông báo từ cơ quan Công an.

  # ========= 10) KIẾN NGHỊ, PHẢN ÁNH ANTT =========
  - id: kien_nghi_antt
    intent: kien_nghi_antt
    synonyms:
      - "kiến nghị"
      - "phản ánh an ninh"
      - "tố giác ANTT"
    guided_flows:
      - id: huong_dan_kien_nghi
        entry_patterns: ["kiến nghị", "phản ánh ANTT", "gửi phản ánh"]
        confirm_keywords: ["xong", "ok", "tiếp"]
        cancel_keywords: ["dừng"]
        steps:
          - id: b1_mo
            say: "B1) Mở **VNeID** → chọn **Phản ánh kiến nghị ANTT**."
            confirm: "Xong bước 1 chưa?"
          - id: b2_nhap
            say: "B2) Nhập nội dung, có thể kèm hình ảnh/video."
            confirm: "Xong bước 2 chưa?"
          - id: b3_gui
            say: "B3) Bấm **Gửi** → chuyển đến cơ quan Công an để xử lý."
            confirm: null

  # ========= 11) XÁC MINH APP THẬT/GIẢ =========
  - id: xac_minh_app
    intent: xac_minh_app
    synonyms:
      - "xác minh app"
      - "ứng dụng thật giả"
      - "check app VNeID"
    final_response: |
      ✅ Xác minh ứng dụng VNeID thật:
      - Quét **mã QR** hiển thị trong ứng dụng để kiểm tra.
      - Ứng dụng chính thức do **Bộ Công an** phát hành (logo xanh, chữ V trắng).

  # ========= 12) SỔ SỨC KHỎE ĐIỆN TỬ =========
  - id: so_suc_khoe
    intent: so_suc_khoe
    synonyms:
      - "sổ sức khỏe điện tử"
      - "thông tin sức khỏe"
    final_response: |
      🩺 **Sổ sức khỏe điện tử** trong VNeID:
      - Hiển thị thông tin khám chữa bệnh, lịch sử tiêm chủng, bệnh án điện tử (nếu đã cập nhật).
      - Hỗ trợ theo dõi sức khỏe, thay thế sổ giấy.

fallback:
  answer: |
    Hiện chưa có thông tin trong kịch bản.
    👉 Vui lòng liên hệ **Công an phường Nghĩa Lộ, tỉnh Quảng Ngãi**
    📍 210 Hùng Vương, phường Nghĩa Lộ, tỉnh Quảng Ngãi
