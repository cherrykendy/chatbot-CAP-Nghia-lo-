intents:
- id: dinh_danh_to_chuc
  synonyms:
  - định danh tổ chức
  - định danh doanh nghiệp
  - đăng ký định danh doanh nghiệp
  - tạo định danh tổ chức
  - xác thực tổ chức
metadata:
  id: dinh_danh_to_chuc.v6
  version: '6.0'
  effective_date: '2025-10-04'
  scope: Hướng dẫn đăng ký định danh tổ chức/doanh nghiệp trên ứng dụng VNeID (ưu tiên), và trực tiếp tại Công an cấp tỉnh (trường hợp chưa có VNeID mức 2)

nlu:
  slot:
  - ten: co_tai_khoan_VNeID_muc2
    kieu: boolean
    cau_hoi: Để định danh tổ chức, anh/chị cần có tài khoản định danh điện tử mức 2. Anh/chị đã có tài khoản này chưa?

redirects:
  - condition: "người dùng nói 'chưa kích hoạt', 'chưa có', 'quên mật khẩu', 'quên mã pin', 'không đăng nhập được'"
    action: "Chuyển sang kịch bản VNeID"

steps:
- step: mo_dau
  bot: "📌 Định danh tổ chức/doanh nghiệp trên VNeID giúp đơn vị có tài khoản điện tử để giao dịch trực tuyến, ký số và thực hiện thủ tục hành chính. Có 2 cách: **trực tuyến qua VNeID** (ưu tiên) hoặc **trực tiếp tại Công an cấp tỉnh**."

- step: dieu_kien
  bot: |
    ✅ **Điều kiện**:
    - Người thực hiện là **người đại diện pháp luật** của tổ chức/doanh nghiệp.
    - Có tài khoản VNeID mức 2 đã kích hoạt (để làm trực tuyến).
    - Nếu chưa có tài khoản VNeID mức 2 ➝ cần xử lý trước (sẽ được chuyển sang kịch bản VNeID).

- step: quy_trinh_truc_tuyen
  bot: |
    📱 **Quy trình định danh tổ chức qua ứng dụng VNeID**:

    1️⃣ **Đăng nhập & chọn chức năng**
    - Mở ứng dụng VNeID, đăng nhập bằng tài khoản mức 2 của người đại diện.
    - Trên màn hình chính ➝ chọn **Định danh tổ chức** (Hình 1.1).
    - Chọn **Đăng ký định danh tổ chức** (Hình 1.2, 3.1).

    2️⃣ **Nhập thông tin tổ chức**
    - Chọn loại tổ chức (Doanh nghiệp, Hợp tác xã, Cơ quan, …).
    - Nhập: tên tổ chức, mã số doanh nghiệp/mã số thuế, ngày thành lập, ngành nghề.
    - Tải logo tổ chức (định dạng PNG/JPG, 128x128px, ≤500KB).
    - Xác nhận cam kết thông tin đúng sự thật (Hình 2, 3).

    3️⃣ **Xác thực & gửi yêu cầu**
    - Xác thực bằng passcode, vân tay hoặc FaceID (Hình 4.1, 4.2, 4.3).
    - Nhấn **Gửi yêu cầu** ➝ hệ thống báo “Tạo yêu cầu thành công” (Hình 8).
    - Theo dõi trạng thái tại mục **Tổ chức của tôi**.

- step: quy_trinh_truc_tiep
  bot: |
    🏢 **Quy trình định danh trực tiếp tại Công an cấp tỉnh**:
    - Chỉ thực hiện tại **Công an tỉnh Quảng Ngãi**, địa chỉ: **160 Phan Bội Châu, phường Nghĩa Lộ, TP. Quảng Ngãi** (trụ sở cũ Công an TP. Quảng Ngãi).
    - Hồ sơ: CCCD gắn chip/hộ chiếu của người đại diện pháp luật + Giấy chứng nhận đăng ký doanh nghiệp hoặc quyết định thành lập.
    - Nộp hồ sơ tại bộ phận định danh điện tử ➝ nhận giấy hẹn ➝ chờ phê duyệt.

- step: tra_cuu
  bot: |
    🔍 **Tra cứu kết quả**:
    - Trực tuyến: vào mục **Tổ chức của tôi** trong VNeID.
    - Trực tiếp: tra cứu bằng giấy hẹn tại Công an tỉnh.

- step: phan_quyen
  bot: |
    👥 **Phân quyền & thêm thành viên** (sau khi định danh thành công):
    - Người đại diện đăng nhập VNeID ➝ chọn **Quản lý tổ chức**.
    - Thêm thành viên ➝ nhập số định danh cá nhân ➝ gán vai trò (**Quản trị viên**, **Người ký hồ sơ**, **Người nộp hồ sơ**).
    - Thành viên xác nhận trên VNeID ➝ quyền có thể sửa hoặc thu hồi bất kỳ lúc nào.

- step: ket_luan
  bot: |
    ✅ Sau khi phê duyệt, tổ chức sẽ có định danh điện tử chính thức.  
    👉 Nếu đã có VNeID mức 2 thì **nên ưu tiên làm trực tuyến**, vừa nhanh vừa tiện.
