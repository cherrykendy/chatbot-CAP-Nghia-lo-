  - thêm bằng lái xe
  - tích hợp giấy phép lái xe
  steps:
  - id: s1_respond
    say: '🚗 **TÍCH HỢP GIẤY PHÉP LÁI XE (GPLX)**

      1️⃣ Mở VNeID → **Ví giấy tờ** → **Tích hợp thông tin** → **Tạo mới yêu cầu**.

      2️⃣ Chọn loại thông tin là **"Giấy phép lái xe"**.

      3️⃣ Nhập **Số GPLX** và **Hạng GPLX** → **Gửi yêu cầu**.


      ⚠️ **Lưu ý:** GPLX loại cũ (bản giấy) không có đủ ngày/tháng/năm sinh sẽ không
      tích hợp được. Bạn cần đổi sang GPLX mẫu mới (thẻ PET).

      '
    media:
    - type: image
      url: https://raw.githubusercontent.com/cherrykendy/chatbot-CAP-Nghia-lo-/main/ai-cap/knowledge_base/assets/images/VNEID/tich-hop-giay-to/cach-tich-hop-giay-phep-lai-xe-vao-vneid.png
